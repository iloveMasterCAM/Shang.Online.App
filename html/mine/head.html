<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>头像修改</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger">
        <a class="aui-btn aui-btn-danger aui-pull-left" onclick="closeWin('mine-head')">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">头像修改</div>
        <a class="aui-pull-right">
            <span class="aui-iconfont" onclick="commit()">确定</span>
        </a>
    </header>
    <script>
        apiready = function () {
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;
            api.openFrame({
                name: 'head_frm',
                url: 'head_frm.html', vScrollBarEnabled: false,
                bounces: false,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
            

        }
        //提交信息
        var commit = function () {
            api.execScript({ frameName: "head_frm", script: "conmit()" }, function () {

            });
        }
    </script>
</body>
</html>
