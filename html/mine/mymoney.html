<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
	<title>我的资产</title>
	<link rel="stylesheet" type="text/css" href="../../css/aui.css">
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/set.css">

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/sapi.js"></script>
    <script src="../../assets/js/api.js"></script>
</head>
<body>
	<!-- 顶部导航栏 -->
	<header class="aui-bar aui-bar-nav aui-bar-danger">
		<a class="aui-btn aui-btn-danger aui-pull-left" ontouchend="closeWin()">
			<span class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title">我的资产</div>
	</header>
    <div class="aui-content whiteBg myMoney" id="content">
        
    </div>

    <script src="../../script/artTemplate.js"></script>
    <script type="text/html" id="tmp">
        <!-- 总信息 -->
        <h1 style="font-size:xx-large"><span style="font-size:48px;color:#FFFF73">&yen;&nbsp;</span>{{bSum}}</h1>
        <p>累计分红总额</p>
        <div class="aui-content">
            <!-- 来源明细列表 -->
            <ul class="aui-list-view">
                <li class="aui-list-view-cell">
                    <div class="aui-img-object aui-pull-left">
                        <img src="../../image/mine/money_img1.png">
                    </div>
                    <span class="aui-img-body">金币:</span>
                    <span class="aui-pull-right">{{coin}}</span>
                </li>
                <li class="aui-list-view-cell">
                    <div class="aui-img-object aui-pull-left">
                        <img src="../../image/mine/money_img2.png">
                    </div>
                    <span class="aui-img-body">积分:</span>
                    <span class="aui-pull-right">{{integral}}</span>
                </li>
                <li class="aui-list-view-cell">
                    <div class="aui-img-object aui-pull-left">
                        <img src="../../image/mine/money_img3.png">
                    </div>
                    <span class="aui-img-body">购股券:</span>
                    <span class="aui-pull-right">{{bound}}</span>
                </li>
                <li class="aui-list-view-cell">
                    <div class="aui-img-object aui-pull-left">
                        <img src="../../image/mine/money_img4.png">
                    </div>
                    <span class="aui-img-body">抵用券:</span>
                    <span class="aui-pull-right">{{coupon}}</span>
                </li>
            </ul>
        </div>
    </script>

    <script type="text/javascript">
        apiready = function () {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载...',
                text: '',
                modal: false
            });

            post(dburl.money.userassets_monybags, { values: {} }, function (data) {
                var html = template('tmp', data.D);
                $('#content').html(html);
                api.hideProgress();
            })
        }
    </script>

</body>
</html>
