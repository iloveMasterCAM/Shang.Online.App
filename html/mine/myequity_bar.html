<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的分红权</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base_qh.css" />
    <link rel="stylesheet" type="text/css" href="../../css/profit.css" />
    <link rel="stylesheet" type="text/css" href="../../css/profit_modal.css" />

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <span class="aui-pull-left aui-iconfont aui-icon-left" ontouchend="closeWin()"></span>
        <div class="aui-title" id="header-title">我的分红权</div>
        <span class="aui-pull-right aui-iconfont aui-icon-search"></span>
    </header>


    <div class="clearfloat fenhongjiaoyi" id="footer">
        <div class="aui-col-xs-6 aui-text-center borderright jiaoyi" onclick="openWin('market-findmarket','../market/findmarket.html')">
            <p class="aui-text-right">
                <img src="../../image/mine/icon1.png" />
            </p>
            <p class="aui-text-left">发现交易</p>
        </div>
        <div class="aui-col-xs-6 aui-text-center jiaoyi" onclick="openWin('market-mymarket','../market/mymarket.html')">
            <p class="aui-text-right">
                <img src="../../image/mine/icon2.png" />
            </p>
            <p class="aui-text-left">交易记录</p>
        </div>
    </div>

    <script type="text/javascript">
        apiready = function () {
            var header = $('#aui-header').outerHeight();
            var body_h = $(window).height();
            var footer = $('#footer').outerHeight();
            var rect_h = body_h - header - footer;

            api.openFrame({
                name: 'myequity',
                url: 'myequity.html', vScrollBarEnabled: false,
                bounces: false,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
        }
    </script>
</body>
</html>
