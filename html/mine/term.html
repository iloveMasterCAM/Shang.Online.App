<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>企业管理</title>

    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <link href="../../css/aui.css" rel="stylesheet" />
    <script src="../../script/api.js"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background-color:#f34b4b;color:white">
        <a class="aui-btn aui-btn-danger aui-pull-left" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-pull-left" style="text-align：center">使用协议</div>
        <a class="aui-pull-right">
            <span class="aui-iconfont aui-icon-cog"></span>
        </a>
    </header>
    <script>
    apiready = function () {
        
        var header = $("header").outerHeight();
        var body_h = $(window).height();
        var rect_h = body_h - header;
        api.openFrame({
            name: 'term_frm.html',
            url: 'term_frm.html', vScrollBarEnabled: false,
           
            bounces: true,
            rect: {
                x: 0,
                y: header,
                w: 'auto',
                h: rect_h,
            }
        });
    }
    </script>

</body>
</html>
