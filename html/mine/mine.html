    <script type="text/javascript">
        
        apiready = function () {
            post(dburl.account.remainder, { values: {} }, function (r) {
                $('#cash').html('' + r.D.remainder);
            })

            
            if (localStorage["token"] != "" && localStorage["token"] != null) {

                $('#head').attr('src', localStorage["headurl"]);
                $('#entry').html(localStorage["name"]);
            }

            api.addEventListener({
                name: 'logined',
            },function(ret,err){
                post(dburl.account.remainder, { values: {} }, function (r) {
                    $('#cash').html('' + r.D.remainder);
                    $('#head').attr('src', localStorage["headurl"]);
                })
            })

            api.addEventListener({
                name: "changehead"
            }, function (ret, err) {
                $('#head').attr('src', localStorage["head"]);
                $('#entry').html(localStorage["name"]);
            })
        }
        
        var url = function () {
            var info= document.getElementById("head").src ;
            if (info.indexOf("mine_profile")== -1)
            {
                openWin('mine-msgmanage', 'msgmanage.html');
            }else 
            {
                openWin('mine-login', 'login.html');
               
            }
        }
        function show() {
            //$api.append($api.dom("body"), '<div class="aui-mask"></div>');
            //$api.removeCls($api.dom(".aui-dialog.aui-hidden"), "aui-hidden");
            //api.sendEvent({
            //    name: 'dialogEvent',
            //    extra: { type: 'show' }
            //});
            api.confirm({
                title: '切换账号',
                msg: '是否退出此账号?',
                buttons: ['确定', '取消']
            }, function (ret, err) {
                if (ret.buttonIndex == 1) {
                    confirm();
                } else {
                    
                }
            });
        }
        function cancel() {
            
        }
        function confirm() {
            localStorage["token"] = '';
            localStorage["name"] = '';
            //localStorage["phone"] = '';
            localStorage["headurl"] = '';
            localStorage["head"] = '';
            localStorage["cash"] = '';//用户余额
            //用户坐标暂设为0，后期使用百度地图
            localStorage["lon"] = 0;
            localStorage["lat"] = 0;

            $('#cash').html('0.00');
            $('#head').attr('src', '../../image/mine/mine_profile.jpg');
            $('#entry').html('登录/注册');
        }
