<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分红记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base_qh.css" />
    <link rel="stylesheet" type="text/css" href="../../css/profit_record.css" />

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <span class="aui-pull-left aui-iconfont aui-icon-left"></span>
        <div class="aui-title" id="header-title">分红记录</div>
    </header>
    <div class="clearfloat statistical">
        <div class="aui-col-xs-6 aui-text-center borderright">
            <p class="amount">{{cnt}}</p>
            <p class="detail">本店分红次数</p>
        </div>
        <div class="aui-col-xs-6 aui-text-center">
            <p class="amount">￥{{sum}}</p>
            <p class="detail">本店分红总计</p>
        </div>
    </div>
    <p class="aui-text-left year">2016年</p>
    <div class="aui-content">
        <ul class="aui-list-view">
            <li class="aui-list-view-cell">
                <div class="aui-col-xs-3 aui-text-left">{{l.date}}</div>
                <div class="aui-col-xs-9 aui-text-right"><span>￥</span>{{l.money}}</div>
            </li>
        </ul>
    </div>

    <script src="../../script/artTemplate.js"></script>
    <script type="text/html" id="tmp">
        <div class="aui-content">
            <ul class="aui-list-view">
                {{each list as l i}}
                <li class="aui-list-view-cell">
                    <div class="aui-col-xs-3 aui-text-left">{{l.date}}</div>
                    <div class="aui-col-xs-9 aui-text-right"><span>￥</span>{{l.money}}</div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script type="text/javascript">
        apiready = function () {
            var id=api.pageParam.data;
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载中...',
                text: '',
                modal: false
            });

            post(dburl.equity.udrecord_dividends, { values: { id: id } }, function (d) {

            })
        }
    </script>
</body>
</html>
