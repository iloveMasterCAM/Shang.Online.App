<!DOCTYPE html>
<html>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger">
        <a class="aui-btn aui-btn-danger aui-pull-left" onclick="closeWin('mine-phone')">
            <span class="aui-iconfont aui-icon-left"></span>

        <div class="aui-title">手机绑定</div>
        <a class="aui-pull-right">

    </header>
    <script src="../../assets/js/sapi.js"></script>
    <script>
        apiready = function () {
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;
            api.openFrame({
                name: 'phone_frm',
                url: 'phone_frm.html', vScrollBarEnabled: false,
                bounces: false,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
        }
    </script>
