<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>更改地址</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger">
        <a class="aui-btn aui-btn-danger aui-pull-left" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">更改地址</div>
        <a class="aui-pull-right">
            <span class="aui-iconfont" onclick="updata()">确定</span>
        </a>
    </header>


    <div class="aui-input-row">
        <label class="aui-input-addon"></label>
        <input type="text" class="aui-input" id="adress" placeholder="地址" />
    </div>
    <script>
          apiready = function () {
              var id = api.pageParam.data;
              $("#adress").val(id);
          }
          var updata = function () {
              var adress = $("#adress").val();

              post(
             dburl.info.changemembers, { values: { Adress: adress } },
             function (d) {
                 if (d.S) {
                     api.toast({
                         msg: '保存成功',
                         duration: 1000,
                         location: 'bottom'
                     });
                     api.sendEvent({ name: "msgmanage" });
                     closeWin("mine-adress");
                     return;
                 } else {
                     alert(d.M);
                 }
                 api.hideProgress();
              });
          }

    </script>
</body>
</html>
