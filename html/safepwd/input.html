    <div class="aui-content payZone">
        <p>请输入支付密码</p>

        </div>
        <div id="sureBtn" class="aui-btn-info aui-btn-block aui-btn">下一步</div>
    </div>
    <!-- 输入支付密码键盘 -->

                </li>
                <li class="aui-col-xs-4 aui-text-center">
                    9
                </li>
                <li id="nullLi" class="aui-col-xs-4 aui-text-center greyBg">
                    <p></p>
                </li>
                <li class="aui-col-xs-4 aui-text-center">
                    0
                </li>
                <li id="deleteImage" class="aui-col-xs-4 aui-text-center deleteBtn greyBg">
                    <img src="../../image/delete.png">

        myKeyboard(myKeyboardID, inputGroup, sureBtn);

            document.getElementById('pwdboard').style.display = "none";
        }
        var show = function () {
            document.getElementById('pwdboard').style.display = "block";
        }
