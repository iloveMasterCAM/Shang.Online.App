<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>签到</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base_qh.css" />
    <link rel="stylesheet" type="text/css" href="../../css/profit_modal.css" />
</head>
<body>
    <div class="profit-modal signin-modal" style="display:block;">
        <div class="modal-container">
            <div class="modal-title aui-text-center clearfloat" style="background:url(../../image/homepage/signtitle.png) no-repeat;background-size:100% 100%;">
                 <span class="detail"><span>+5</span>积分</span>
                 <span class="aui-iconfont aui-icon-roundclose aui-pull-right " onclick="closeModal()" ></span>
            </div>
            <div class="modal-body" style="background:url(../../image/homepage/signbody.png) no-repeat;background-size:100% 100%;">
                <div>
                    <p>明日可获得<span class="signin-score">10</span>积分</p>
                    <p>您当前积分总额为<span class="total-signin-score">10</span>积分</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       var closeModal=function(){
          document.getElementsByClassName("profit-modal").item(0).style.display="none";
       }
    </script>
</body>
</html>
