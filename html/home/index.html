    <script type="text/javascript">
        var recIndex = 0;

        apiready=function()
        {
            load();

            //签到按钮
            post(dburl.task.justsigncheck, { values: {} }, function (r) {
                if (r.S) {
                    $('#signImage').attr('src', '../../image/homepage/sign.png');
                }
                else {
                    $('#signImage').attr('src', '../../image/homepage/signed.png');
                }

            var mySwiper1 = new Swiper('#swiper1', {
                autoplay: 3000,
                direction: 'horizontal',
                loop: true,

                // 如果需要分页器
                pagination: '.swiper-pagination',
            });
            var mySwiper2 = new Swiper('#swiper2', {
                slidesPerView: 'auto',
                centeredSlides: false,
                paginationClickable: true,
                spaceBetween: 12
            });
            var mySwiper3 = new Swiper('#swiper3', {
                autoplay: 1000,
                direction: 'vertical',
                loop: true
            });

            loadRec();

            api.addEventListener({
                name: 'scrolltobottom',
                extra: {
                    threshold: 150            //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function (ret, err) {
                loadRec();
            });
        }

        function load()
        {
            //api.showProgress({
            //    style: 'default',
            //    animationType: 'fade',
            //    title: '加载...',
            //    text: '',
            //    modal: false
            //});

            post(dburl.equity.droll_dividends, { values: {} }, function (r) {
                for (var j = 0; j < r.D.length; j++) {
                    var s_id = '#s' + j;
                    var h = r.D[j].name + '分红收益累计已达' + r.D[j].sum + '元';
                    $(s_id).html(h);
                }
                
            })

            //post(dburl.task.list_shangtasks, { values: {} }, function (d) {
            //    var html2 = template('tmp_tasks', d);
            //    $('#content2').html(html2);

                post(dburl.store.list_shopshopstore, { values: { pageSize:6 ,order:2 } }, function (r) {
                    //var html=template('tmp_goods',r);
                    //document.getElementById('content').innerHTML = html;
                    
                    for (var i = 0; i < r.D.length; i++) {
                        var pic_id = '#pic' + i;
                        var name_id = 'name' + i;
                        var ip_id = 'ip' + i;
                        var p_id = 'p' + i;
                        var scount_id = 'scount' + i;
                        var slide_id = '#slide' + i;
                        var detail_id = r.D[i].id;
                        
                        addclick(slide_id, detail_id);
                        $(pic_id).attr('src', r.D[i].pic);
                        document.getElementById(name_id).innerHTML = r.D[i].name;
                        document.getElementById(scount_id).innerHTML = '售' + r.D[i].scount;
                        document.getElementById(ip_id).innerHTML = r.D[i].inprice;
                        document.getElementById(p_id).innerHTML = '&yen' + r.D[i].price;
                        
                    }

                    api.hideProgress();
                })

            //    api.hideProgress();
            //})
        }

        function addclick(elemid, detailid) {
            $(elemid).click(function () { openWin('store-goodsdetail', '../store/goodsdetail_bar.html', { id: detailid }) });
        }

        function sign() {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '',
                modal: false
            });

            post(dburl.task.sign, { values: { lon: localStorage["lon"], lat: localStorage["lat"] } }, function (r) {
                if (r.S) {
                    api.hideProgress();
                    var html = template('tmp_sign', r.D);
                    $('#body').append(html);
                    $('#signImage').attr('src','../../image/homepage/signed.png')
                }
                else {
                    api.hideProgress();
                    $aui.alert({ content: '您今天已经签过到啦~', buttons: ['确定'], title: "商加在线提示" }, function (ret) { });
                }
            })
        }

        function loadRec() {
            post(dburl.store.recshop, { values: { pageIndex: recIndex } }, function (r) {
                var html = template('tmp_rec', r);
                $('#addRec').append(html);
                recIndex += 1;
            })
        }
