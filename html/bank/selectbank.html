<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>选择银行卡类型</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background-color:#282828;color:white">
        <a class="aui-pull-left  " onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>


        <div class="aui-title aui-pull-left" id="bankbar" style="font-family:黑体">选择银行卡类型</div>
        <a class="aui-pull-right" style="font-size:12px;color:#fff">
            <span onclick="commit()" style="font-family:黑体">确定</span>
        </a>
    </header>
    <script src="../../assets/js/api.js"></script>
    <script src="../../script/hammer.min.js"></script>
    <script>
    apiready = function () {
        var header = $("header").outerHeight();
        var body_h = $(window).height();
        var rect_h = body_h - header;

        api.openFrame({
            name: 'selectbank_frm',
            url: 'selectbank_frm.html', vScrollBarEnabled: false,
            bounces: false,
            rect: {
                x: 0,
                y: header,
                w: 'auto',
                h: rect_h,
            }
        });

        var findtop = new Hammer(document.getElementById("bankbar"));
        findtop.on("tap", function (e) {
            setFindTop();
        });
    }
        //提交
    var commit = function () {
        api.execScript({
            frameName: 'selectbank_frm',
            script: "commit()"
        });
    }

    var setFindTop = function () {
        api.execScript({ frameName: "selectbank_frm", script: "scrollTop()" });
    }
    </script>
</body>
</html>
