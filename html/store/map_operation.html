<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>店铺导航</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/sapi.js"></script>
    <script src="../../assets/js/api.js"></script>

    <style type="text/css">
        body {
            background-color:rgba(255, 255, 255,0)
        }
        .clearfix:after {
            content: "";
            clear: both;
            display: block;
            margin-bottom: 10px;
        }

        button {
            font-family: 黑体;
            color: white;
            font-weight: 400;
            border-radius: 8px;
        }

            button:active {
                background-color: #1569ba !important;
            }
    </style>

</head>
<body>
    <div style="margin-right:15px;padding-top:10px;">
        <div class="clearfix">
            <button class="aui-pull-right" style="background-color:#0580f5" onclick="showRoute('walk')">步行</button>
        </div>

        <div class="clearfix">
            <button class="aui-pull-right" style="background-color:#2f98fc" onclick="showRoute('drive')">自驾</button>
        </div>

        <div class="clearfix">
            <button class="aui-pull-right" style="background-color:#58abfb" onclick="showRoute('bus')">公交</button>
        </div>

        <div class="clearfix">
            <button class="aui-pull-right" style="background-color:#a6bbd5" onclick="leave()">关闭</button>
        </div>
    </div>

    <script type="text/javascript">
        var showRoute = function (type) {
            api.sendEvent({
                name: type
            });
        }

        var leave = function () {
            getLocation();

            closeWin();
        }

        var getLocation = function () {
            //bmap获取经纬度及地址
            var bMap = api.require('bMap');

            bMap.getLocation({
                accuracy: '100m',
                autoStop: true,
                filter: 1
            }, function (ret, err) {
                if (ret.status) {
                    //alert(JSON.stringify(ret));
                    localStorage["lon"] = ret.lon;
                    localStorage["lat"] = ret.lat;
                } else {
                    //alert(err.code);
                    //alert(err.msg);
                    api.toast({
                        msg: '获取坐标信息失败...',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });
        }
    </script>
</body>
</html>
