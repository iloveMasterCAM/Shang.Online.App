        <h2 class="aui-title ">附近优惠</h2>
    </header>
    <!-- <div class="banner">
        <img src="../../image/neardiscount.png">
    </div> -->
    <script>
        apiready = function () {

            var header = $("header").outerHeight();
            var height = $(".banner").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header - height;
            api.openFrame({
                name: 'nearstore_win',
                url: 'nearstore_win.html', vScrollBarEnabled: false,
                bounces: false,
                rect: {
                    x: 0,
                    y: header + height,
                    w: 'auto',
                    h: rect_h,
                }
            })
            api.addEventListener({ name: "near" }, function (ret, err) {
                api.openFrame({
                    name: 'nearstore_win',
                    url: 'nearstore_win.html', vScrollBarEnabled: false,
                    bounces: false,
                    rect: {
                        x: 0,
                        y: header + height,
                        w: 'auto',
                        h: rect_h,
                    }
                })
            })
        }
    </script>
</body>
