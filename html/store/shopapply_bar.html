<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>店铺入驻</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
    <script src="../../assets/js/api.js"></script>
</head>
<body style="font-family: 方正,兰亭,黑体;">
    <header class="aui-bar aui-bar-nav" style="background-color:#f34b4b;color:white">
        <a class="aui-pull-left  " onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>

        <div class="aui-title aui-pull-left" style="font-size:18px">店铺入驻</div>
        <span class="aui-pull-right"><!--帮助--></span>
    </header>
    <script>
        //判断是否重复申请，或者已有店铺
        apiready = function () {
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;

            post(dburl.store.ifaddstore_organize, { values: {} }, function (r) {
                if (r.S) {
                    api.openFrame({
                        name: 'store-shopapply',
                        url: 'shopapply.html', vScrollBarEnabled: false,
                        bounces: false,
                        rect: {
                            x: 0,
                            y: header,
                            w: 'auto',
                            h: rect_h,
                        }
                    });
                }
                else {
                    api.openFrame({
                        name: 'store-ifshopapply',
                        url: 'ifshopapply.html', vScrollBarEnabled: false,
                        bounces: false,
                        rect: {
                            x: 0,
                            y: header,
                            w: 'auto',
                            h: rect_h,
                        }
                    });
                }
            })
        }

    </script>
</body>
</html>
