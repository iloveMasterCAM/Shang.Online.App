<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>优选商城</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link href="../../css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
    <script src="../../assets/js/api.js"></script>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger">
        <!-- 扫描图标 -->
        <a class="aui-pull-left">
            <span class="aui-iconfont aui-icon-left" onclick="closeWin('store-priorityShop')"></span>
        </a>
        <div class="aui-title aui-pull-left">优选商城</div>
        <!-- 通知图标 -->
     
    </header>
    <script>
        apiready = function () {

            var header = $("header").outerHeight();
            var height = $(".banner").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header - height;
            api.openFrame({
                name: 'nearstore_win',
                url: 'nearstore_win.html', vScrollBarEnabled: false,
                bounces: false,
                rect: {
                    x: 0,
                    y: header + height,
                    w: 'auto',
                    h: rect_h,
                }
            });
        }

    </script>

</body>
</html>
