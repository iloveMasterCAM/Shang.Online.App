<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link href="../../css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>

<body>
    <header class="aui-bar aui-bar-nav" style="background-color:#f34b4b;color:white">
        <a class="aui-pull-left  " onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>

        <div class="aui-title aui-pull-left" id="title">商品信息</div>
        <a class="aui-pull-right" style="font-size:18px;">
            <span class="fa fa-share-alt" ontouchend="share()"></span>
        </a>
    </header>

    <script>
        var pic = '';
        var name = '';
        $(function () {
            apiready = function () {

                var id = api.pageParam.data.id;

                var header = $("header").outerHeight();
                var body_h = $(window).height();
                var rect_h = body_h - header;
                api.showProgress({
                    style: 'default',
                    animationType: 'fade',
                    title: '加载...',
                    text: '',
                    modal: true
                });
                post(dburl.store.detail_shopshopstore, { values: { id: id } }, function (d) {
                    if (d.S) {
                        pic = d.D.imgs[0];
                        name = d.D.name;
                        $("#title").text(d.D.name);
                        api.openFrame({
                            name: 'store-goodsdetail',
                            url: 'goodsdetail.html', vScrollBarEnabled: false,
                            pageParam: { data: d.D },
                            bounces: false,
                            rect: {
                                x: 0,
                                y: header,
                                w: 'auto',
                                h: rect_h,
                            }
                        });
                        api.hideProgress();
                    }
                    else
                    {
                        api.hideProgress();
                        alert(d.M);
                    }
                    
                });
            }
        })

            //    if (ret.status) {
            //        alert('分享成功');
            //    } else {
            //        alert(err.code);
            //    }
            //});
            var wx = api.require('wx');
            var id = api.pageParam.data.id;

            wx.isInstalled(function (ret, err) {
                if (ret.installed) {
                    //alert("当前设备已安装微信客户端");
                    wx.shareWebpage({
                        apiKey: '',
                        scene: 'timeline',
                        title: name,
                        description: '',
                        thumb: pic,
                        contentUrl: 'http://hhmy.oawei.cn/Product/Details/' + id,
                    }, function (ret, err) {
                        if (ret.status) {
                            alert('分享成功');

                } else {
