<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>通知消息</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
</head>
<body style="font-family:黑体">
    <header class="aui-bar aui-bar-nav" style="background-color:#f44747;">
        <a class="aui-pull-left" ontouchend="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>


        <div class="aui-title aui-pull-left">通知消息</div>
        <a class="aui-pull-right">

        </a>
    </header>
    <script>
        apiready = function () {
            var d = api.pageParam.data;
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;
            $("#title").text(d.title);
            api.openFrame({
                name: 'msgdetail_frm',
                url: 'msgdetail_frm.html', vScrollBarEnabled: false,
                pageParam: { data: d },
                bounces: true,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
        }
    </script>

</body>
</html>
