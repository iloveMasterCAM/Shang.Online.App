    <script src="../../script/artTemplate.js"></script>
    <script type="text/html" id="tmp">
        <div id="swiper1" class="swiper-container">
            <div class="swiper-wrapper">
                {{each banner as b i}}
                <div class="swiper-slide">
                    <img src="{{b}}">
                </div>
                {{/each}}
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="part3">
            <img src="{{logo}}" />
            <span>{{name}}</span>
        </div>
        <ul class="aui-list-view part4">
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company2.png" />
                    <span class="name">企业资质</span>
                </div>
                <div class="aui-text-right">
                    <span class="num">{{num_cf}}</span>
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company3.png" />
                    <span class="name">企业详情</span>
                </div>
                <div class="aui-text-right">
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company4.png" />
                    <span class="name">利润&nbsp;{{profit}}%</span>
                </div>
                <div class="aui-text-right">
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company5.png" />
                    <span class="name">分红权&nbsp;{{profit}}%</span>
                </div>
                <div class="aui-text-right">
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
        </ul>
        <ul class="aui-list-view part4">
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company6.png" />
                    <span class="name">官方网站</span>
                </div>
                <div class="aui-text-right">
                    <span class="num">{{weburl}}</span>
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
            <li class="aui-list-view-cell">
                <div class="aui-text-left">
                    <img src="../../image/organize/company7.png" />
                    <span class="name">微商城</span>
                </div>
                <div class="aui-text-right">
                    <span class="num">{{shopurl}}</span>
                    <span class="aui-iconfont aui-icon-right"></span>
                </div>
            </li>
        </ul>
        <ul class="aui-list-view part5" style="padding-bottom: 10px;margin-bottom:0">
            <li class="aui-list-view-cell">
                <div class="aui-col-xs-6">
                    <div class="aui-col-xs-3 img">
                        <img src="../../image/organize/compan8.png" />
                    </div>
                    <div class="aui-col-xs-7 word">{{tel}}</div>
                    <div class="aui-col-xs-2 img last">
                        <img src="../../image/organize/compan-con.png" />
                    </div>
                </div>
                <div class="aui-col-xs-6 aui-pull-right">
                    <div class="aui-col-xs-3 img">
                        <img src="../../image/organize/compan9.png" />
                    </div>
                    <div class="aui-col-xs-7 word">{{email}}</div>
                    <div class="aui-col-xs-2 img last">
                        <img src="../../image/organize/compan-con.png" />
                    </div>
                </div>
            </li>
            <li class="aui-list-view-cell" style="margin-top:5px">
                <div class="aui-col-xs-6">
                    <div class="aui-col-xs-3 img">
                        <img src="../../image/organize/compan10.png" />
                    </div>
                    <div class="aui-col-xs-7 word">{{qq}}</div>
                    <div class="aui-col-xs-2 img last">
                        <img src="../../image/organize/compan-con.png" />
                    </div>
                </div>
                <div class="aui-col-xs-6 aui-pull-right">
                    <div class="aui-col-xs-3 img">
                        <img src="../../image/organize/compan11.png" />
                    </div>
                    <div class="aui-col-xs-7 word">{{wx}}</div>
                    <div class="aui-col-xs-2 img last">
                        <img src="../../image/organize/compan-con.png" />
                    </div>
                </div>
            </li>
        </ul>
    </script>
    <script type="text/javascript" src="../../script/swiper-3.3.1.min.js"></script>
    <script>
        

        apiready = function () {
            var id = api.pageParam.data;

            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载...',
                text: '',
                modal: false
            });

            post(dburl.store.detail_organizes, { values: { id: id } }, function (r) {
                var html = template('tmp', r.D);
                $('#header-title').text(r.D.name);
                $('body').append(html);
                api.hideProgress();

                var totalslidesnum = document.getElementById("swiper1").getElementsByClassName("swiper-slide").length;
                var mySwiper = new Swiper('#swiper1', {
                    autoplay: 2000,
                    direction: 'horizontal',
                    loop: true,
                    pagination: '.swiper-pagination',
                    paginationType : 'progress'
                });
            })
        }

    </script>
