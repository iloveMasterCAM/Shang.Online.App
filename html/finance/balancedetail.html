    <script src="../../script//artTemplate.js"></script>
    <script type="text/html" id="tmp">
        <h5 class="clearfix" style="background-color:#fff;padding: 13.15% 15px;line-height: 1;color: #3b3b3b;"><span class="aui-pull-left">出账金额</span><span class="aui-pull-right" style="color: #000;font-size: 18px;">{{money}}</span></h5>
        <div class="aui-content" style="background-color:#fff;" id="content">
            <ul class="aui-list-view payDetail" style="border-top: 1px solid #c9c9c9;border-bottom: 1px solid #c9c9c9;">
                <li class="aui-list-view-cell">
                    <label class="aui-pull-left">类&nbsp;&nbsp;&nbsp;&nbsp;型</label>
                    <span class="aui-badge">{{name}}</span>
                </li>
                <li class="aui-list-view-cell">
                    <label class="aui-pull-left">时&nbsp;&nbsp;&nbsp;&nbsp;间</label>
                    <time class="aui-badge">{{time}}</time>
                </li>
                <li class="aui-list-view-cell">
                    <label class="aui-pull-left">交易单号</label>
                    <span class="aui-badge">{{orderno}}</span>
                </li>
                <li class="aui-list-view-cell">
                    <label class="aui-pull-left">处理状态</label>
                    <span class="aui-badge">{{state}}</span>
                </li>
            </ul>
        </div>
    </script>

    <script type="text/javascript">
        apiready = function () {
            var id = api.pageParam.data;
            post(dburl.money.balancedetail,{values:{id:id}}, function (r) {
                var html = template('tmp', r.D);
                $('#body').append(html);
            })
        }
    </script>
