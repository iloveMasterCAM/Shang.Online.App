<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>参与记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
    <style type="text/css">
        .aui-user-view:after {
            display:none
        }
    </style>
</head>
<body>
    <div class="aui-content">
        <ul class="aui-user-view" id="content"></ul>
    </div>

    <script src="../../script/artTemplate.js"></script>
    <script type="text/html" id="tmp">
        {{each D as m i}}
        <li class="aui-user-view-cell">
            <div class="aui-img-body">
                <span><font style="font-size:14px">{{m.name}}</font><em><font class="aui-icon-rmb"> {{m.number}}</font></em></span>
                <p class='aui-ellipsis-1'><font color="#87CEFA">{{m.user}}</font></p>
                <p class="aui-ellipsis-1">{{m.time}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    <script>
        var pageIndex = 1;
        var pageSize = 13;
        apiready = function () {
            api.addEventListener({
                name: 'scrolltobottom',
                extra: {
                    threshold: 0            //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function (ret, err) {
                load();
            });
            load();
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#ccc',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function (ret, err) {
                $("#content").html("");
                pageIndex = 1;
                load();
                api.refreshHeaderLoadDone();
            });
        }
        var load = function () {

            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载...',
                text: '',
                modal: true
            });

            //获取数据
            post(dburl.task.zorzeylog, { values: { pageindex: pageIndex, pagesize: pageSize } }, function (r) {
                if (r.S) {
                    var html = template("tmp", r);
                    $("#content").append(html);
                    pageIndex += 1;
                   
                } else {
                    alert(r.M);
                }
                api.hideProgress();
            })
        }
    </script>
</body>
</html>
