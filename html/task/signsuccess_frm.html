    <script>

        apiready = function () {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载...',
                text: '',
                modal: true
            });

            var mydate = new Date();
            var str = "" + mydate.getFullYear() + "年";
            str += (mydate.getMonth() + 1) + "月";
            str += mydate.getDate() + "日";
            document.getElementById('date').innerText = str;//今日日期

            var d = api.pageParam.data;
            var html = template('tmp', d);
            $('#content').append(html);
            api.hideProgress();
