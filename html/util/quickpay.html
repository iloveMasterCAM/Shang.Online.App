<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>快捷支付银行卡选择</title>
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/sapi.js"></script>
    <link href="../../css/aui.css" rel="stylesheet" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-dark">

        <a class="aui-pull-left" onclick="closeWin('quickpay')">

            <span class="aui-iconfont aui-icon-angle-left"></span>
        </a>
        <div class="aui-title">商加快捷支付</div>
        <a class="aui-pull-right">
        </a>
    </header>

    <script>
        apiready = function () {
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;
            api.openFrame({
                name: 'quickpay_frm',
                url: "quickpay_frm.html",
                vScrollBarEnabled: false,
                //pageParam: { data: d },
                bounces: true,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
        };
    </script>
</body>
</html>
