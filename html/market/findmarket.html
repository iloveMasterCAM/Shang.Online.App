<head>

    <style>
        .aui-grid-sixteen li {
            border: 0px !important;
        }

            .aui-grid-sixteen li:after {
                border: 0px !important;
            }

        .aui-img-object {
            height: auto !important;
            max-height: 48px;

        .aui-ellipsis-2 {
            color: #808080;

        }

        .aui-img-body {

<body style="font-family:黑体">
    <header class="aui-bar aui-bar-nav aui-bar-dark" style="background:#f44747">
        <a class="aui-pull-left  " onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-pull-left">发现交易</div>
        <a class="aui-pull-right">
            <span class="aui-iconfont aui-icon-cog"></span>
        </a>
    </header>
    <script>
        apiready = function () {
            // var id = api.pageParam.data;
            var header = $("header").outerHeight();
            var body_h = $(window).height();
            var rect_h = body_h - header;
            api.openFrame({
                name: 'findmarket_frm',
                url: 'findmarket_frm.html', vScrollBarEnabled: false,
                //pageParam: { data: d },
                bounces: true,
                rect: {
                    x: 0,
                    y: header,
                    w: 'auto',
                    h: rect_h,
                }
            });
        }
    </script>
