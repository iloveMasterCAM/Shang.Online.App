<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>发现分红权</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/amazeui.js"></script>
    <script src="../../assets/js/sapi.js"></script>
    <style>
        .aui-grid-sixteen li {
            border: 0px !important;
        }

            .aui-grid-sixteen li:after {
                border: 0px !important;
            }

        .aui-img-object {
            height: auto !important;
            max-height: 48px;
        }

        .aui-ellipsis-2 {
            color: #808080;
            font-size: 12px;
        }

        .aui-img-body {
            font-size: 12px;
        }

            .aui-img-body em {
                color: #ccc;
            }

        .aui-badge {
            font-size: 10px;
        }

        .aui-img-object {
            height: auto !important;
            width: 90%;
        }

        .aui-user-view:after {
            border-top:initial;
        }
    </style>
</head>
<body style="font-family:黑体">
    
    <div class="aui-content" style="background-color:white;">
        <ul class="aui-user-view" id="content"></ul>

    </div>
    <script src="../../script/artTemplate.js"></script>
    <script type="text/html" id="tmp2">
        {{each D as m i}}
        <li class="aui-user-view-cell aui-img" onclick="openWin('market-detail_market', 'detail_market.html', '{{m.id}}')">
            <div class="aui-img-object aui-pull-left" style="background-image:url('{{m.logo}}');background-repeat:repeat-x;background-position:center center;background-size:contain; width:48px;height:48px;border-radius:0px !important">
            </div>
            <div class="aui-img-body">
                <span class="aui-icon-rmb aui-text-danger"> {{m.price}} <em class="aui-pull-right">{{m.time}}</em></span>
                <p class='aui-ellipsis-1'>
                    <span>{{m.name}}</span>
                    <em class="aui-pull-right">{{m.city}}</em>
                </p>
            </div>
        </li>
        {{/each}}
    </script>
    <script>
        var pageIndex = 1;
        var pageSize = 10;
        var key = "";
        apiready = function () {
            api.addEventListener({
                name: 'scrolltobottom',
                extra: {
                    threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function (ret, err) {
                load();
            });
            load();
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#ccc',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function (ret, err) {
                $("#content").html("");
                pageIndex = 1;
                load();
                api.refreshHeaderLoadDone();
            });
        }
        var load = function () {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '加载...',
                text: '',
                modal: false
            });
            post(dburl.market.findlist, {
                values: {
                    pageIndex: pageIndex,
                    pageSize: pageSize,
                }
            }, function (r) {
                var html = template("tmp2", r);
                $("#content").append(html);
                pageIndex += 1;
                api.hideProgress();
            })

        }
    </script>
</body>
</html>
